<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" sizes="64x64" href="./assets/img/OIF.ico">
            <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/OIF.ico">
            <link rel="stylesheet" href="css/styles.css">
            <title>Web-Sonic.com</title>
        </head>
        <body>
            <header class="cabecera">
                <article class="cabecera__portada">
                    <img src="assets/img/ring.gif" alt="Ring" class="cabecera__logo">
                    <h1>Web-Sonic.com</h1>
                    <label for="boton-modo-oscuro" class="cabecera__modo-oscuro">Modo oscuro</label>
                    <input type="checkbox" id="boton-modo-oscuro" class="cabecera__boton-modo-oscuro" onclick="activarModoOscuro()">
                </article>
                <nav class="cabecera__navegador">
                    <input type="checkbox" id="casilla-menu" class="cabecera__casilla-menu">
                    <label for="casilla-menu" class="cabecera__icono-menu">
                        <i class="cabecera__barra1"></i>
                        <i class="cabecera__barra2"></i>
                        <i class="cabecera__barra3"></i>
                    </label>
                    <ul class="cabecera__enlaces">
                        <li><a href="pagina_principal.html">Pagina principal</a></li>
                        <li><a href="pagina_de_productos.html">Productos</a></li>
                        <li><a href="pagina_de_contactos.html">Contacto</a></li>
                        <li><a href="pagina_adicional.html">Contenido extra</a></li>
                        <li><a href="pagina_del_carrito.html">Carrito</a></li>
                    </ul>
                </nav>
            </header>
            <main class="cuerpo">
                <h2 class="cuerpo__titulo">PAGINA DE CONTACTOS</h2>
                <section class="cuerpo__seccion-formulario">
                    <h3 class="cuerpo__subtitulo-formulario">Formulario</h3>
                    <article class="cuerpo__caja-formulario">
                        <a href="assets/img/sonic.gif"><img src="assets/img/sonic.gif" alt="Sonic Mania" class="cuerpo__imagen-formulario"></a>
                        <form id="cuerpo__formulario" action="/submit" method="POST" class="cuerpo__formulario">
                            <!--AGREGAR UN ELEMENTO DE IMAGEN Y UNA NUEVA LINEA-->

                            <label for="nombre" class="cuerpo__campos">Nombre y apellidos</label>
                            <input type="text" name="nombre" placeholder="Escribe aqui tu nombre y apellidos" class="cuerpo__input" id="nombre">
                            <label for="edad" class="cuerpo__campos">Edad</label>
                            <input type="number" name="edad" placeholder="Escribe aqui tu tu edad" class="cuerpo__input" id="edad">
                            <label for="fecha-de-nacimiento" class="cuerpo__campos">Fecha de nacimiento</label>
                            <input type="date" name="fecha" class="cuerpo__input" id="fecha-de-nacimiento">
                            <label for="genero" class="cuerpo__campos">Genero</label>
                            <select name="genero" class="cuerpo__input" id="genero">
                                <option value="sin especificar" class="cuerpo__input">Sin especificar</option>
                                <option value="hombre" class="cuerpo__input">Hombre</option>
                                <option value="mujer" class="cuerpo__input">Mujer</option>
                            </select>

                            <label for="apodo" class="cuerpo__campos"></label>
                            <input type="text" name="apodo" placeholder="Escribe aqui tu apodo" class="cuerpo__input" id="apodo">
                            <!--img src="./assets/img/default-sonic-image-profile.jpg" alt="imagen-de-usuario" class="cuerpo__imagen-de-perfil" id="imagen-de-perfil">
                            <div class="cuerpo__contenedor">
                                <button class="cuerpo__input" id="subir-imagen">Agregar Imagen</button>
                                <button class="cuerpo__input" id="eliminar-imagen">Eliminar Imagen</button>
                            </div-->

                            <label for="correo" class="cuerpo__campos">Correo electronico</label>
                            <input type="text" name="correo" placeholder="Escribe aqui tu correo electronico" class="cuerpo__input" id="correo">


                            <label for="contraseña" class="cuerpo__campos">Contraseña</label>
                            <input type="password" name="contraseña" placeholder="Escribe aqui tu contraseña" class="cuerpo__input" id="contraseña">
                            <label for="repetir-contraseña" class="cuerpo__campos">Contraseña</label>
                            <input type="password" name="repetir-contraseña" placeholder="Repite aqui tu contraseña" class="cuerpo__input" id="repetir-contraseña">

                            <label for="terminos" class="cuerpo__campo-termino">Acepto los terminos de privacidad y condiciones de servicio</label>
                            <input type="checkbox" name="terminos" id="terminos">


                            <label for="envio" class="cuerpo__campo-comfirmacion"></label>
                            <input type="submit" name="enviar" value="enviar formulario" class="cuerpo__input" id="envio">
                            <label for="reseteo" class="cuerpo__campo-comfirmacion"></label>
                            <input type="reset" name="borrar" value="borrar formulario" class="cuerpo__input" id="reseteo">
                        </form>
                    </article>
                    <h3 class="cuerpo__subtitulo-red">sigueme en mis redes sociales: </h3>
                    <nav>
                        <a href=""><img src="./assets/img/facebook_logo.png" alt="Facebook" class="cuerpo__red"></a>
                        <a href=""><img src="./assets/img/instagram_logo.png" alt="Instagram" class="cuerpo__red"></a>
                        <a href=""><img src="./assets/img/X_logo.png" alt="X" class="cuerpo__red"></a>
                        <a href="https://www.youtube.com/@ricitos2001"><img src="./assets/img/youtube_logo.png" alt="Youtube" class="cuerpo__red"></a>
                        <a href="https://github.com/ricitos2001"><img src="./assets/img/github_logo.png" alt="Github" class="cuerpo__red"></a>
                    </nav>
                </section>
            </main>
            <footer class="pie">
                <h4>Pagina web realizada por Cesar Gabriel Ucha Sousa (alias: ricitos2001)
                    <img src="./assets/img/copyright_black.png" alt="Logo" id="pie__copyright" class="pie__copyright">
                </h4>
            </footer>
        </body>
        <script src="js/index.js"></script>
    </html>
