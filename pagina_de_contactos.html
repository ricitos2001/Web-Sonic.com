<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" sizes="64x64" href="./assets/img/OIF.ico">
            <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/OIF.ico">
            <link rel="stylesheet" href="css/styles.css">
            <title>Web-Sonic.com</title>
        </head>
        <body>
            <header class="cabecera">
                <article class="cabecera__portada">
                    <img src="assets/img/ring.gif" alt="Ring" class="cabecera__logo">
                    <h1>Web-Sonic.com</h1>
                    <label for="boton-modo-oscuro" class="cabecera__modo-oscuro">Modo oscuro</label>
                    <input type="checkbox" id="boton-modo-oscuro" class="cabecera__boton-modo-oscuro" onclick="activarModoOscuro()">
                </article>
                <nav class="cabecera__navegador">
                    <input type="checkbox" id="casilla-menu" class="cabecera__casilla-menu">
                    <label for="casilla-menu" class="cabecera__icono-menu">
                        <i class="cabecera__barra1"></i>
                        <i class="cabecera__barra2"></i>
                        <i class="cabecera__barra3"></i>
                    </label>
                    <ul class="cabecera__enlaces">
                        <li><a href="pagina_principal.html">Pagina principal</a></li>
                        <li><a href="pagina_de_productos.html">Productos</a></li>
                        <li><a href="pagina_de_contactos.html">Pagina de contactos</a></li>
                        <li><a href="pagina_adicional.html">Contenido extra</a></li>
                    </ul>
                </nav>
            </header>
            <main class="cuerpo">
                <h2 class="cuerpo__titulo">PAGINA DE CONTACTOS</h2>
                <section class="cuerpo__seccion-formulario">
                    <h3 class="cuerpo__subtitulo-formulario">Formulario</h3>
                    <article class="cuerpo__caja-formulario">
                        <a href="assets/img/sonic.gif"><img src="assets/img/sonic.gif" alt="Sonic Mania" class="cuerpo__imagen-formulario"></a>
                        <form action="/submit" method="POST" class="cuerpo__formulario">
                            <label class="cuerpo__campos">Nombre y apellidos</label>
                            <input type="text" name="nombre" placeholder="Escribe aqui tu nombre y apellidos" class="cuerpo__input">
                            <label class="cuerpo__campos">Edad</label>
                            <input type="number" name="edad" placeholder="Escribe aqui tu tu edad" class="cuerpo__input">
                            <label class="cuerpo__campos">Fecha de nacimiento</label>
                            <input type="date" name="fecha" class="cuerpo__input">
                            <label class="cuerpo__campos">Genero</label>
                            <select name="genero" class="cuerpo__input">
                                <option value="sin especificar" class="cuerpo__input">Sin especificar</option>
                                <option value="hombre" class="cuerpo__input">Hombre</option>
                                <option value="mujer" class="cuerpo__input">Mujer</option>
                            </select>
                            <label class="cuerpo__campos">Correo electronico</label>
                            <input type="text" name="correo" placeholder="Escribe aqui tu correo electronico" class="cuerpo__input">
                            <label class="cuerpo__campo-termino">Acepto los terminos de privacidad y condiciones de servicio</label>
                            <input type="checkbox" name="terminos">
                            <label class="cuerpo__campo-comfirmacion"></label>
                            <input type="submit" name="enviar" value="enviar formulario" class="cuerpo__input">
                            <label class="cuerpo__campo-comfirmacion"></label>
                            <input type="reset" name="borrar" value="borrar formulario" class="cuerpo__input">
                        </form>
                    </article>
                    <h3 class="cuerpo__subtitulo-red">sigueme en mis redes sociales: </h3>
                    <nav>
                        <a href="https://www.facebook.com/cesargabriel.ucha/"><img src="./assets/img/facebook_logo.png" alt="Facebook" class="cuerpo__red"></a>
                        <a href="https://www.instagram.com/ricitos2001/"><img src="./assets/img/instagram_logo.png" alt="Instagram" class="cuerpo__red"></a>
                        <a href="https://x.com/UchaCesar"><img src="./assets/img/X_logo.png" alt="X" class="cuerpo__red"></a>
                        <a href="https://www.youtube.com/@ricitos2001"><img src="./assets/img/youtube_logo.png" alt="Youtube" class="cuerpo__red"></a>
                        <a href="https://github.com/ricitos2001"><img src="./assets/img/github_logo.png" alt="Github" class="cuerpo__red"></a>
                    </nav>
                </section>
            </main>
            <footer class="pie">
                <h4>Pagina web realizada por Cesar Gabriel Ucha Sousa (alias: ricitos2001)
                    <img src="./assets/img/copyright.png" alt="Logo" class="pie__copyright">
                </h4>
            </footer>
        </body>
        <script src="js/index.js"></script>
    </html>
